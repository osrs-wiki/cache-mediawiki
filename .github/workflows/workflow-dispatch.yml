name: Run Cache Tasks

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Task type"
        required: true

      infobox:
        description: "Include infoboxes (optional)"
        default: "false"
        required: false

      examines:
        description: "Include examines (optional)"
        default: "false"
        required: false

      renders:
        description: "Include examines (optional)"
        required: false
        default: "false"

      oldCache:
        description: "Old cache date (optional)"
        required: false

      newCache:
        description: "New cache date (optional)"
        required: false

      update:
        description: "The game update title (optional)"
        default: "auto"
        required: false

      updateDate:
        description: "The game update date (optional)"
        default: "auto"
        required: false

jobs:
  run-cache-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Get renderer workflow runs
        id: get_render_runs
        uses: satvik-s/workflow-runs-action@v0.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_PACKAGES }}
        with:
          github-repository: osrs-wiki/osrs-renderer-tools

      - name: Download render artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.PUBLISH_PACKAGES }}
          path: data/
          repository: osrs-wiki/osrs-renderer-tools
          run-id: ${{ fromJson(steps.get_render_runs.outputs.runs-summary).workflow_runs[0].id }}

      - name: Run task
        run: yarn start:node -t ${{ github.event.inputs.task }} --infobox ${{ github.event.inputs.infobox }} --examines ${{ github.event.inputs.examines }} --renders ${{ github.event.inputs.renders }} --oldCache ${{ github.event.inputs.oldCache }} --newCache ${{ github.event.inputs.newCache }} --update ${{ github.event.inputs.update }} --updateDate ${{ github.event.inputs.updateDate }}

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: out-${{ github.run_id }}-${{ github.run_attempt }}
          path: out/
